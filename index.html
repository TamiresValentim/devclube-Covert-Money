<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>DevClub Convert Money</title>
</head>

<body>
    <div class="caixa-inteiro">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ <b>Real brasileiro</b>
                    </option>
                </select>
            </label>

            <label>
                <p>Converter <b>para</b></p>
                <select id="currency-select">
                    <option>
                       <p>S$ <b>Dólar americano</b></p> 
                    </option>
                    <option>
                       <p>€ Euro</p> 
                    </option>
                    <option>
                        <p>Bitcoin</p> 
                     </option>
                </select>
            </label>

            <label>
                <b>valor:</b>
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button">Converter</button>
        </main>
        <section>
            <div class="caixas-de-bandeira">
                <img src="./img/brasil 2.png" alt="bandeira-do-brasil">
                <p class="caixa-real-dolar"> Real</p>
                <p class="caixa-de-valor" id="real-value-text"> R$ 10.000,00</p>
            </div>
            <img src="./img/Vector.png" alt="seta" class="seta">
            <div class="caixas-de-bandeira">
                <img src="./img/estados-unidos (1) 1.png" id="currency-img" alt="bandeira-dos-estado-unidos">

                <p class="caixa-real-dolar" id="currency-name"> Dólar Americano</p>

                <p class="caixa-de-valor" id="currency-value-text">US$ 2.000,00</p>
            </div>
        </section>
    </div>

</body>
<script src="./script.js"></script>

</html>
